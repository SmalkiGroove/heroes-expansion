
name: Package lua

on:
  push:
    paths: 
      - 'game_data/lua/**'

jobs:
  package-lua-folder:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Pack lua
        uses: ./.github/workflows/actions/package
        with:
          directory: lua
