
name: Package texts

on:
  push:
    paths: 
      - 'game_data/texts/**'

jobs:
  package-texts-folder:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Pack texts
        uses: ./.github/workflows/actions/package
        with:
          directory: texts
